<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            font-family: 'Mountains of Christmas', cursive;
            touch-action: manipulation; /* ‰ºòÂåñÁßªÂä®Á´ØÁÇπÂáª */
        }

        /* ÁîªÂ∏ÉÊ†∑Âºè - Èõ™Ëä± */
        #snow-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
        }

        /* ÂÆπÂô® */
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1;
            cursor: pointer; /* ÊèêÁ§∫ÂèØÁÇπÂáª */
        }

        /* Á•ùÁ¶èÊñáÂ≠ó */
        .greeting-box {
            position: absolute;
            top: 10%;
            text-align: center;
            z-index: 20;
            animation: float 3s ease-in-out infinite;
            transition: opacity 0.5s ease;
        }

        .greeting {
            color: #fff;
            font-size: 5rem;
            text-shadow:
                0 0 5px #fff,
                0 0 10px #fff,
                0 0 20px #ff00de,
                0 0 30px #ff00de,
                0 0 40px #ff00de;
            margin: 0;
            line-height: 1.2;
        }

        .sub-greeting {
            color: #e0e0e0;
            font-size: 2rem;
            text-shadow: 0 0 5px rgba(255,255,255,0.8);
            margin-top: 10px;
        }

        /* ÁÇπÂáªÂêéÊòæÁ§∫ÁöÑÈïøÊñáÂ≠ó */
        .message-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.8s ease;
            backdrop-filter: blur(5px);
        }

        .message-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .message-content {
            color: #fff;
            font-size: 2rem;
            text-align: center;
            max-width: 80%;
            line-height: 1.6;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            transform: translateY(20px);
            transition: transform 0.8s ease;
        }

        .message-overlay.active .message-content {
            transform: translateY(0);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* === ÂçáÁ∫ßÁâàÂú£ËØûÊ†ë === */
        .tree-container {
            position: absolute;
            bottom: 80px;
            width: 400px;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            transition: opacity 0.5s ease;
        }

        .tree {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.5));
        }

        /* Ê†ëÂè∂Â±ÇÁ∫ß */
        .layer {
            position: relative;
            background: linear-gradient(180deg, #2d5a27 0%, #1a3c1a 100%);
            border-radius: 50% 50% 50% 50% / 100% 100% 20% 20%;
            box-shadow: inset 0 10px 20px rgba(0,0,0,0.2);
            z-index: 2;
        }

        /* ÁßØÈõ™ÊïàÊûú */
        .layer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            height: 15px;
            background: #fff;
            border-radius: 50%;
            filter: blur(2px);
            opacity: 0.9;
            box-shadow: 0 0 5px #fff;
        }

        .layer-1 { width: 120px; height: 100px; z-index: 5; margin-bottom: -40px; }
        .layer-2 { width: 180px; height: 140px; z-index: 4; margin-bottom: -50px; }
        .layer-3 { width: 240px; height: 180px; z-index: 3; margin-bottom: -60px; }
        .layer-4 { width: 300px; height: 200px; z-index: 2; }

        /* Ê†ëÂπ≤ */
        .trunk {
            width: 50px;
            height: 60px;
            background: linear-gradient(90deg, #3e2723, #5d4037, #3e2723);
            border-radius: 0 0 10px 10px;
            position: relative;
            z-index: 1;
            margin-top: -20px;
        }

        /* È°∂ÈÉ®ÁöÑÊòüÊòü */
        .star-container {
            position: absolute;
            top: -50px;
            z-index: 10;
            animation: star-pulse 2s infinite alternate;
        }

        .star {
            position: relative;
            display: block;
            width: 0px;
            height: 0px;
            border-right: 25px solid transparent;
            border-bottom: 17.5px solid #ffd700;
            border-left: 25px solid transparent;
            transform: rotate(35deg);
        }
        .star:before {
            border-bottom: 20px solid #ffd700;
            border-left: 7.5px solid transparent;
            border-right: 7.5px solid transparent;
            position: absolute;
            height: 0;
            width: 0;
            top: -11.25px;
            left: -16.25px;
            display: block;
            content: '';
            transform: rotate(-35deg);
        }
        .star:after {
            position: absolute;
            display: block;
            color: #ffd700;
            top: 0.75px;
            left: -26.25px;
            width: 0px;
            height: 0px;
            border-right: 25px solid transparent;
            border-bottom: 17.5px solid #ffd700;
            border-left: 25px solid transparent;
            transform: rotate(-70deg);
            content: '';
        }

        @keyframes star-pulse {
            0% { transform: scale(1); filter: drop-shadow(0 0 10px #fff); }
            100% { transform: scale(1.2); filter: drop-shadow(0 0 25px #ffeb3b); }
        }

        /* Ë£ÖÈ•∞ÁêÉ */
        .bauble {
            position: absolute;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            z-index: 6;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
            animation: twinkle 2s infinite alternate;
        }

        .red { background: radial-gradient(circle at 30% 30%, #ff6b6b, #c0392b); }
        .gold { background: radial-gradient(circle at 30% 30%, #f1c40f, #b7950b); }
        .blue { background: radial-gradient(circle at 30% 30%, #5dade2, #2874a6); }

        .l1-1 { top: 50%; left: 30%; animation-delay: 0s; }
        .l1-2 { top: 60%; left: 60%; animation-delay: 0.5s; }
        .l2-1 { top: 40%; left: 20%; animation-delay: 1s; }
        .l2-2 { top: 55%; left: 50%; animation-delay: 0.2s; }
        .l2-3 { top: 45%; left: 75%; animation-delay: 0.7s; }
        .l3-1 { top: 40%; left: 15%; animation-delay: 1.2s; }
        .l3-2 { top: 60%; left: 35%; animation-delay: 0.3s; }
        .l3-3 { top: 50%; left: 60%; animation-delay: 0.8s; }
        .l3-4 { top: 55%; left: 80%; animation-delay: 1.5s; }
        .l4-1 { top: 35%; left: 10%; animation-delay: 0.4s; }
        .l4-2 { top: 55%; left: 25%; animation-delay: 0.9s; }
        .l4-3 { top: 45%; left: 50%; animation-delay: 1.4s; }
        .l4-4 { top: 60%; left: 70%; animation-delay: 0.1s; }
        .l4-5 { top: 40%; left: 85%; animation-delay: 0.6s; }

        @keyframes twinkle {
            0% { filter: brightness(1); box-shadow: 0 0 2px rgba(255,255,255,0.5); }
            100% { filter: brightness(1.3); box-shadow: 0 0 10px rgba(255,255,255,0.8); }
        }

        /* Á§ºÁâ©Áõí */
        .gift-container {
            position: absolute;
            bottom: 10px;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 5;
        }

        .gift {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 4px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }

        .gift::before { content: ''; position: absolute; left: 50%; top: 0; bottom: 0; width: 8px; background: rgba(255,255,255,0.3); transform: translateX(-50%); }
        .gift::after { content: ''; position: absolute; top: 50%; left: 0; right: 0; height: 8px; background: rgba(255,255,255,0.3); transform: translateY(-50%); }

        .g1 { background: #e74c3c; left: 120px; bottom: 0; }
        .g2 { background: #f39c12; right: 110px; bottom: 5px; width: 50px; height: 30px; }
        .g3 { background: #3498db; left: 170px; bottom: -10px; width: 30px; height: 30px; z-index: 6; }

        /* Âú∞Èù¢ */
        .ground {
            position: absolute;
            bottom: 0;
            width: 120%;
            height: 100px;
            background: radial-gradient(circle at center top, #fff, #dde1e7);
            border-radius: 50% 50% 0 0;
            transform: translateX(-10%);
            filter: blur(3px);
            z-index: 0;
        }

        /* ÁßªÂä®Á´ØÈÄÇÈÖç */
        @media (max-width: 768px) {
            .greeting { font-size: 3.5rem; }
            .sub-greeting { font-size: 1.5rem; }
            .tree-container { width: 300px; height: 400px; bottom: 60px; }
            .layer-1 { width: 90px; height: 75px; margin-bottom: -30px; }
            .layer-2 { width: 135px; height: 105px; margin-bottom: -37px; }
            .layer-3 { width: 180px; height: 135px; margin-bottom: -45px; }
            .layer-4 { width: 225px; height: 150px; }
            .trunk { width: 35px; height: 45px; margin-top: -15px; }
            .gift { width: 30px; height: 30px; }
            .g1 { left: 90px; }
            .g2 { right: 80px; width: 35px; height: 20px; }
            .g3 { left: 130px; width: 20px; height: 20px; }
            .message-content { font-size: 1.5rem; }
        }

    </style>
</head>
<body>

    <canvas id="snow-canvas"></canvas>

    <div class="container" id="main-container">
        <div class="greeting-box">
            <h1 class="greeting">Merry Christmas</h1>
            <div class="sub-greeting">To: My Best Friend</div>
            <div style="margin-top: 20px; font-size: 1rem; color: rgba(255,255,255,0.6); animation: pulse 2s infinite;">(Tap anywhere to open card)</div>
        </div>

        <div class="tree-container">
            <div class="tree">
                <div class="star-container">
                    <div class="star"></div>
                </div>

                <div class="layer layer-1">
                    <div class="bauble red l1-1"></div>
                    <div class="bauble gold l1-2"></div>
                </div>
                <div class="layer layer-2">
                    <div class="bauble blue l2-1"></div>
                    <div class="bauble red l2-2"></div>
                    <div class="bauble gold l2-3"></div>
                </div>
                <div class="layer layer-3">
                    <div class="bauble gold l3-1"></div>
                    <div class="bauble blue l3-2"></div>
                    <div class="bauble red l3-3"></div>
                    <div class="bauble blue l3-4"></div>
                </div>
                <div class="layer layer-4">
                    <div class="bauble red l4-1"></div>
                    <div class="bauble gold l4-2"></div>
                    <div class="bauble blue l4-3"></div>
                    <div class="bauble red l4-4"></div>
                    <div class="bauble gold l4-5"></div>
                </div>

                <div class="trunk"></div>

                <div class="gift-container">
                    <div class="gift g1"></div>
                    <div class="gift g2"></div>
                    <div class="gift g3"></div>
                </div>
            </div>
            <div class="ground"></div>
        </div>
    </div>

    <!-- ÁÇπÂáªÂêéÊòæÁ§∫ÁöÑÁ•ùÁ¶èËØ≠Â±Ç -->
    <div class="message-overlay" id="message-overlay">
        <div class="message-content">
            May the Christmas season bring only happiness and joy to you and your family.<br><br>
            Wishing you peace, love, and joy this Christmas and throughout 2026.<br><br>
            Merry Christmas! üéÑ‚ú®
        </div>
    </div>

    <script>
        // Èõ™Ëä±ÁâπÊïàÈÄªËæë
        const canvas = document.getElementById('snow-canvas');
        const ctx = canvas.getContext('2d');

        let width = window.innerWidth;
        let height = window.innerHeight;

        canvas.width = width;
        canvas.height = height;

        const snowflakes = [];
        const maxSnowflakes = 150;

        class Snowflake {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * -height;
                this.radius = Math.random() * 3 + 1;
                this.speed = Math.random() * 2 + 1;
                this.sway = Math.random() * 0.05 - 0.025;
                this.opacity = Math.random() * 0.5 + 0.3;
            }

            update() {
                this.y += this.speed;
                this.x += Math.sin(this.y * 0.01) + this.sway;

                if (this.y > height) {
                    this.reset();
                }
                if (this.x > width) this.x = 0;
                if (this.x < 0) this.x = width;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.radius);
                gradient.addColorStop(0, `rgba(255, 255, 255, ${this.opacity})`);
                gradient.addColorStop(1, `rgba(255, 255, 255, 0)`);
                ctx.fillStyle = gradient;
                ctx.fill();
                ctx.closePath();
            }
        }

        for (let i = 0; i < maxSnowflakes; i++) {
            snowflakes.push(new Snowflake());
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            snowflakes.forEach(flake => {
                flake.update();
                flake.draw();
            });
            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        });

        // ÁÇπÂáª‰∫§‰∫íÈÄªËæë
        const container = document.getElementById('main-container');
        const overlay = document.getElementById('message-overlay');

        // ÁÇπÂáª‰ªªÊÑè‰ΩçÁΩÆÊòæÁ§∫Á•ùÁ¶èËØ≠
        container.addEventListener('click', () => {
            overlay.classList.add('active');
        });

        // ÁÇπÂáªÁ•ùÁ¶èËØ≠Â±ÇÂÖ≥Èó≠ÂÆÉ
        overlay.addEventListener('click', () => {
            overlay.classList.remove('active');
        });

    </script>
</body>
</html>
